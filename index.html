<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FakeZone Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-yellow-50 to-teal-100 min-h-screen">

  <!-- NAVBAR -->
  <nav class="flex justify-between items-center bg-white px-6 py-3 shadow-md">
    <h1 class="text-2xl font-bold text-blue-700">üõçÔ∏è FakeZone</h1>
    <div>
      <button onclick="showPage('signup')" class="mx-2 text-sm text-green-600 hover:underline">Signup</button>
      <button onclick="showPage('login')" class="mx-2 text-sm text-blue-600 hover:underline">Login</button>
      <button onclick="showPage('products')" class="mx-2 text-sm text-indigo-600 hover:underline">Products</button>
      <button onclick="showPage('cart')" class="mx-2 text-sm text-red-600 hover:underline">Cart üõí</button>
    </div>
  </nav>

  <!-- SIGNUP PAGE -->
  <section id="signup" class="hidden flex justify-center items-center py-10">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-xl">
      <h2 class="text-3xl font-bold text-center text-green-600">Create an Account</h2>

      <div>
        <label class="block mb-1 font-semibold text-gray-700">Full Name</label>
        <input type="text" id="sname" placeholder="John Doe" class="w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-green-400 focus:outline-none" />
      </div>

      <div>
        <label class="block mb-1 font-semibold text-gray-700">Email</label>
        <input type="email" id="semail" placeholder="you@example.com" class="w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-green-400 focus:outline-none" />
      </div>

      <div>
        <label class="block mb-1 font-semibold text-gray-700">Password</label>
        <input type="password" id="spassword" placeholder="Create password" class="w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-green-400 focus:outline-none" />
      </div>

      <button onclick="signup()" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition font-semibold">Signup</button>
    </div>
  </section>

  <!-- LOGIN PAGE -->
  <section id="login" class="hidden flex justify-center items-center py-10">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-xl">
      <h2 class="text-3xl font-bold text-center text-blue-600">Login to your Account</h2>

      <div>
        <label class="block mb-1 font-semibold text-gray-700">Email</label>
        <input type="email" id="lemail" placeholder="you@example.com" class="w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none" />
      </div>

      <div>
        <label class="block mb-1 font-semibold text-gray-700">Password</label>
        <input type="password" id="lpassword" placeholder="Enter your password" class="w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none" />
      </div>

      <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-semibold">Login</button>
    </div>
  </section>

  <!-- PRODUCT PAGE -->
  <section id="products" class="hidden">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mt-6">Welcome, <span id="username"></span></h1>
    <div class="flex justify-center gap-4 mt-6">
      <input id="search" oninput="sch()" placeholder="Search products..." class="px-4 py-2 border rounded shadow focus:ring-2 focus:ring-blue-400" />
      <select id="sort" onchange="sort()" class="px-4 py-2 border rounded shadow focus:ring-2 focus:ring-blue-400">
        <option value="">Sort</option>
        <option value="asc">Price Low ‚Üí High</option>
        <option value="dsc">Price High ‚Üí Low</option>
      </select>
    </div>
    <div class="cont grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-6 py-10"></div>
  </section>

  <!-- CART PAGE -->
  <section id="cart" class="hidden">
    <div class="text-center py-6">
      <h1 class="text-4xl font-bold text-green-700">üõí Your Cart</h1>
      <h2 id="total" class="text-xl text-gray-700 mt-2">Total cart value: ‚Çπ0</h2>
    </div>
    <div class="cartCont grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-6 py-6"></div>
  </section>

  <script>
    // Page switching
    function showPage(page) {
      document.querySelectorAll("section").forEach(sec => sec.classList.add("hidden"));
      document.getElementById(page).classList.remove("hidden");
      if (page === "products") loadProducts();
      if (page === "cart") displayCart();
    }

    // Signup
    function signup() {
      let name = document.getElementById("sname").value.trim();
      let email = document.getElementById("semail").value.trim();
      let password = document.getElementById("spassword").value.trim();
      if (!name || !email || !password) return alert("Please fill all fields");
      localStorage.setItem("user", JSON.stringify({ name, email, password }));
      alert("Signup successful!");
      showPage("login");
    }

    // Login
    function login() {
      let email = document.getElementById("lemail").value.trim();
      let password = document.getElementById("lpassword").value.trim();
      let user = JSON.parse(localStorage.getItem("user"));
      if (!user || user.email !== email || user.password !== password) return alert("Invalid credentials!");
      alert("Login Successful!");
      document.getElementById("username").innerText = user.name;
      showPage("products");
    }

    // Products
    let bag = [], cart = JSON.parse(localStorage.getItem("cartarr")) || [];
    function loadProducts() {
      if (bag.length) return; // load once
      fetch("https://fakestoreapi.com/products")
        .then(res => res.json())
        .then(data => { bag = data; displayProducts(data); })
        .catch(err => console.log(err));
    }

    function displayProducts(arr) {
      const cont = document.querySelector(".cont");
      cont.innerHTML = "";
      arr.forEach(el => {
        const box = document.createElement("div");
        box.className = "bg-white shadow-lg rounded-xl p-4 flex flex-col items-center";

        box.innerHTML = `
          <img src="${el.image}" class="w-28 h-28 object-contain mb-3">
          <h3 class="text-sm font-semibold text-center mb-1 line-clamp-2">${el.title}</h3>
          <span class="text-xs bg-yellow-100 px-2 py-1 rounded-full mb-1">${el.category}</span>
          <span class="text-xs bg-blue-100 px-2 py-1 rounded-full mb-1">‚≠ê ${el.rating.rate}</span>
          <h4 class="text-green-700 font-bold mb-1">‚Çπ ${el.price}</h4>
          <button class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700 mt-2">Add to Cart</button>
        `;

        box.querySelector("button").addEventListener("click", () => {
          cart.push(el);
          localStorage.setItem("cartarr", JSON.stringify(cart));
          alert("Added to cart ‚úÖ");
        });

        cont.append(box);
      });
    }

    function sch() {
      const q = document.querySelector("#search").value.toLowerCase();
      displayProducts(bag.filter(el => el.title.toLowerCase().includes(q)));
    }

    function sort() {
      const val = document.querySelector("#sort").value;
      if (val === "asc") displayProducts([...bag].sort((a, b) => a.price - b.price));
      else if (val === "dsc") displayProducts([...bag].sort((a, b) => b.price - a.price));
    }

    // Cart
    function updateTotal() {
      let carttotal = cart.reduce((acc, el) => acc + el.price, 0);
      document.querySelector("#total").innerText = `Total cart value: ‚Çπ ${carttotal.toFixed(2)}`;
    }

    function displayCart() {
      const cont = document.querySelector(".cartCont");
      cont.innerHTML = "";
      cart.forEach((el, i) => {
        const box = document.createElement("div");
        box.className = "bg-white shadow-md rounded-xl p-4 flex flex-col items-center";
        box.innerHTML = `
          <img src="${el.image}" class="w-24 h-24 object-contain mb-2">
          <h3 class="text-sm font-semibold text-center">${el.title}</h3>
          <h4 class="text-green-700 font-bold mb-1">‚Çπ ${el.price}</h4>
          <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm">Remove</button>
        `;
        box.querySelector("button").addEventListener("click", () => {
          cart.splice(i, 1);
          localStorage.setItem("cartarr", JSON.stringify(cart));
          displayCart();
        });
        cont.append(box);
      });
      updateTotal();
    }

    // Start with signup
    showPage("signup");
  </script>
</body>
</html>
